<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validator</title>
</head>
<body>
  <main>
    <h1 id="title">Field Validator</h1>

    <form>
    <input id="value" type="text" placeholder="Insert your text here">

    <select id="select-options" name="select">
      <option value="email">Email</option>
      <option value="cpf">CPF</option>
      <option value="password">Strong Password</option>
    </select>

    <button id="submit-btn">Validate</button>
  </form>

  <p id="answer">Type a value, choose a option and click in validate</p>
  </main>
</body>
<script type="module" src="./src/main.js"></script>
</html>
